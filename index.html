<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Wendlerizer</title>
    <meta
      name="description"
      content="Easily calculate 90% of your 1RM for use in 5/3/1 and similar programs."
    />

    <meta property="og:title" content="Wendlerizer" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://wendlerizer.com" />
    <meta
      property="og:description"
      content="Easily calculate 90% of your 1RM for use in 5/3/1 and similar programs."
    />
    <meta
      property="og:image"
      content="https://wendlerizer.com/favicon144.png"
    />
    <meta property="og:image:width" content="144" />
    <meta property="og:image:height" content="144" />
    <meta name="twitter:card" content="summary" />

    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon144.png" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" type="text/css" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <header>
      <h1><a href="/">Wendlerizer</a></h1>
    </header>

    <section>
      <p>
        1RM:
        <input
          type="number"
          min="0"
          step="1"
          v-model="oneRepMax"
          v-on:change="updateUrl"
          v-on:keyup="updateUrl"
        />
      </p>

      <table>
        <tr>
          <td></td>
          <td></td>
          <td><strong>-45#/2</strong></td>
          <td><strong>-35#/2</strong></td>
        </tr>

        <tr>
          <td><strong>90%</strong> of 1RM</td>
          <td class="number"><strong>{{ fakeMax }}</strong></td>
          <td>{{ fakeMax.weight45 }}</td>
          <td>{{ fakeMax.weight35 }}</td>
        </tr>
        <tr v-for="percentage in percentages">
          <td><strong>{{ percentage.percent }}%</strong> of 90%</td>
          <td class="number"><strong>{{ percentage.value }}</strong></td>
          <td class="number"><strong>{{ percentage.weight45 }}</strong></td>
          <td class="number"><strong>{{ percentage.weight35 }}</strong></td>
        </tr>
      </table>
    </section>

    <footer>
      <p>
        Made by <a target="_blank" href="https://nkantar.com">Nik</a> with 90%
        &hearts;.
      </p>
      <p>
        Contribute on
        <a target="_blank" href="https://github.com/nkantar/Wendlerizer"
          >GitHub</a
        >.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
